<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google - UI Clone</title>
</head>

<body>

    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="img/burger-icon.svg" alt="Burguer Icon">
            <a class="menu__link active" href="#">All</a>
            <a class="menu__link" href="#">Images</a>
        </div>

        <div class="menu__section right">
            <img class="menu__icon" src="img/more-icon.svg" alt="More">
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="img/circle-frame.svg" alt="Frame">
                <img class="menu__avatar" src="img/avatar.png" alt="Avatar Picture">
            </div>
        </div>
    </header>

    <main class="content">

        <img class="content__logo" src="img/logo.svg" alt="UI Clone">

        <input class="content__search" type="text">

        <div class="content__offer">
            Made by Vinicius with Love - Study Case
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>

        </div>

    </footer>

</body>

</html>
